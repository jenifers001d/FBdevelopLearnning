<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>day4-3</title>
</head>

<style>
    div {
        width: 50%;
        margin: 10px auto;
        text-align: center;
        font-size: 20px;
    }

    #btn {
        font-size: 15px;
    }
</style>

<body>
    <h1>day4-3 My Login</h1>
    <hr>
    <div id="welcome" style="display: none">
        <button id="btn">Please Login</button>
    </div>
    <div id="main" style="display: none">hello</div>

    <script>
        //1.載入Facebook Javascript SDK
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        //2.套件載入完成之後，呼叫 window.fbAsyncInit 函式
        window.fbAsyncInit = function() {
            //初始化 Facebook SDK 套件
            FB.init({
                appId: '2292119871045628', //應用程式編號
                xfbml: true,
                version: 'v2.8'
            });
            //初始化完後，偵測使用者登入狀態，呼叫statusChangeCallback()
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        };

        let welcome = document.getElementById("welcome");
        let main = document.getElementById("main");
        let btn = document.getElementById("btn");

        function statusChangeCallback(response) {
            welcome.style.display = "none";
            main.style.display = "none";

            console.log('statusChangeCallback');
            console.log(response);
            if (response.status === 'connected') { //使用者已登入
                testAPI(); //抓取使用者的資料
                main.style.display = "block";
            } else { //使用者未登入，鼓勵使用者登入
                welcome.style.display = "block";
                //document.getElementById('status').innerHTML = 'Please log ' + 'into this app.';
            }
        }

        function testAPI() {
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me?fields=id,name,email,gender,birthday', function(response) {
                console.log(response);
                main.innerHTML =
                    'Thanks for logging in, ' + response.name + '!';
            });
        }

        //點擊自己的按鈕，呼叫FB.login()，scope是取得的資料權限
        function login() {
            FB.login(function(response) {
                console.log("login");
                statusChangeCallback(response);
            }, {
                scope: "email,user_gender"
            });
        }
        //使用自己的按鈕，呼叫login()
        btn.addEventListener("click", login);
    </script>

</body>

</html>
