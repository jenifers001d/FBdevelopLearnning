<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Facebook Login JavaScript Example</title>
</head>

<body>
    <script>
        // This is called with the results from FB.getLoginStatus().
        function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            console.log(response);
            // The response object is returned with a status field that lets the app know the current login status of the person.
            // Full docs on the response object can be found in the documentation for FB.getLoginStatus().
            if (response.status === 'connected') { //使用者已登入
                // Logged into your app and Facebook.
                testAPI(); //抓取使用者的資料
            } else { //使用者未登入，鼓勵使用者登入
                // The person is not logged into your app or we are unable to tell.
                document.getElementById('status').innerHTML = 'Please log ' + 'into this app.';
            }
        }

        // This function is called when someone finishes with the Login Button. See the onlogin handler attached to it in the sample code below.
        //點擊fb建立的按鈕，登入後呼叫此函式，再確認一次登入狀態
        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }

        //2.套件載入完成之後，呼叫 window.fbAsyncInit 函式
        window.fbAsyncInit = function() {
            //初始化 Facebook SDK 套件
            FB.init({
                appId: '2292119871045628',
                cookie: true, // enable cookies to allow the server to access the session
                xfbml: true, // parse social plugins on this page
                version: 'v2.8' // use graph api version 2.8
            });

            // Now that we've initialized the JavaScript SDK, we call FB.getLoginStatus().  This function gets the state of the person visiting this page and can return one of three states to the callback you provide.  They can be:

            // 1. Logged into your app ('connected')
            // 2. Logged into Facebook, but not your app ('not_authorized')
            // 3. Not logged into Facebook and can't tell if they are your app or not.

            // These three cases are handled in the callback function.

            //初始化完後，偵測使用者登入狀態，呼叫statusChangeCallback()
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });

        };

        // Load the SDK asynchronously
        //程式進入點
        //1.載入Facebook Javascript SDK
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // Here we run a very simple test of the Graph API after login is successful.  See statusChangeCallback() for when this call is made.
        function testAPI() {
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function(response) {
                console.log('Successful login for: ' + response.name);
                document.getElementById('status').innerHTML =
                    'Thanks for logging in, ' + response.name + '!';
            });
        }
    </script>

    <h1>day4-2 Login</h1>
    <p style="color: #ff4444">1. 偵測使用者的登入(授權)狀態</p>
    <p style="color: #ff4444">1.1 已登入：啟動主要服務</p>
    <p style="color: #ff4444">1.2 未登入：鼓勵使用者登入</p>
    <hr>

    <!--Below we include the Login Button social plugin. This button uses the JavaScript SDK to present a graphical Login button that triggers the FB.login() function when clicked.-->
    <!--點擊fb建立的按鈕，觸發FB.login()函式，登入後呼叫checkLoginState函式-->
    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
    </fb:login-button>

    <div id="status">
    </div>

</body>

</html>
