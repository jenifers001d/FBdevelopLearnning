<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day4-1</title>
</head>

<body>
    <h1>day4-1 Social Plugin</h1>
    <hr>
    <div class="fb-like" data-href="https://jenifers001d.github.io/FBdevelopLearnning/" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>

    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v3.2&appId=2292119871045628&autoLogAppEvents=1';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

</body>
</html>
