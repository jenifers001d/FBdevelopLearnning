<body>
    <!-- Update 2020-09-21  -->
    <h1>day4-1 Social Plugin</h1>
    <hr>
    <!-- Load Facebook SDK for JavaScript, ideally right after the opening body tag. -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0&appId=2292119871045628&autoLogAppEvents=1" nonce="l1QXSwtw"></script>

    <!--  Your like button code, Place this code wherever you want the plugin to appear on your page.  -->
    <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-width="" data-layout="standard" data-action="like" data-size="small" data-share="true"></div>

</body>
